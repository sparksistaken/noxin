<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(13, 13, 13);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .credits {
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.5;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="credits">
        <h1>Credits</h1>
        <p>Created by: Your Name</p>
        <p>Thanks to: Contributor1, Contributor2</p>
        <p>Website: <a href="https://example.com" target="_blank">example.com</a></p>
    </div>
</body>
</html>
