<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Version Check</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(13, 13, 13);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .version-status {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .updated {
            color: #00ff00; /* green */
        }

        .outdated {
            color: #ff3333; /* red */
        }
    </style>
</head>
<body>
    <div>
        <h1>Executor Version Checker</h1>
        <p>Your Executor Version: <span id="localVersion">1.0</span></p>
        <p id="versionStatus" class="version-status">Checking...</p>
    </div>

    <script>
        // Local executor version (this should match what your executor sends)
        const localVersion = "1.0";
        document.getElementById("localVersion").textContent = localVersion;

        // Simulated fetch from server (replace URL with your real endpoint)
        fetch('https://your-website.com/latest-version.json')
            .then(response => response.json())
            .then(data => {
                const serverVersion = data.version; // e.g., { "version": "1.0" }
                const statusElem = document.getElementById("versionStatus");

                if(localVersion === serverVersion){
                    statusElem.textContent = `Version: Updated (${serverVersion})`;
                    statusElem.classList.add("updated");
                } else {
                    statusElem.textContent = `Version: Outdated (${serverVersion})`;
                    statusElem.classList.add("outdated");
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("versionStatus").textContent = "Version: Unknown";
            });
    </script>
</body>
</html>
