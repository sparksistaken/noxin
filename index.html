<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .version-status {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .updated {
            color: #00ff00; 
        }

        .outdated {
            color: #ff3333; 
        }
    </style>
</head>
<body>
    <div>
        <p>Your Executor Version: <span id="localVersion">Unknown</span></p>
        <p id="versionStatus" class="version-status">Checking...</p>
    </div>

    <script>
        const localVersion = window.executorVersion || "Unknown";
        document.getElementById("localVersion").textContent = localVersion;

        const latestVersion = "1.5"; 
        const statusElem = document.getElementById("versionStatus");

        if(localVersion === latestVersion){
            statusElem.textContent = `Version: Updated (${localVersion})`;
            statusElem.classList.add("updated");
        } else {
            statusElem.textContent = `Version: Outdated (${localVersion})`;
            statusElem.classList.add("outdated");
        }
    </script>
</body>
</html>
